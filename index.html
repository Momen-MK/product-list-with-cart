<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>
<section>
    <header>
   
    <h1>Desserts</h1>
  <img src="" alt="">
  </header>

  <section class="products"></section>
</section>
  
<section class="cart"> 

<div class="cart-empty">
    <h1> </h1>
      
  <div class="cart-items"></div>

<div class="order">

  <div class="otn">
    <p class="total">Order Total</p>
    <span class="order-total">$0</span>
  </div>

    <div class="delivery">
      <img src="assets/images/icon-carbon-neutral.svg" alt="">
     <p> This is a <span class="weight">carbon-neutral</span> delivery </p>
    </div>

    <div class="confirm">
      <button>Confirm Order</button>
    </div> 


</div>




</section>

<section class="order-confirmed hidden">

<div class="confirmed-box">

  <img src="assets/images/icon-order-confirmed.svg" alt="">

  <h1>Order <br> Confirmed</h1>

  <p>We hope you enjoy your food!</p>

  <div class="confirmed-items">
    <!-- the cart items -->
    <div class="confirmed-items-list"></div>

    <div class="c-items-total">
      <div><p class="pofTotal">Order Total</p></div>
      <div><p class="confirmed-total"></p></div>
    </div>
    </div>
    <div>
    <button class="start-new">
      Start New Order
    </button>
  </div>
 </div>


</section>
